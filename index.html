<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Fruity Memory Game</h1>
    </header>

    <section class="body-section">
      <div class="container">
        <div id="game-board">
          <div id="gameBoard" class="gameBoard"></div>
        </div>
      </div>

      <div id="controls" class="control-form">
        <div id="grid-controls">
          <label for="rows">Rows:</label>
          <input type="number" id="rows" min="2" max="4" value="4" />

          <label for="columns">Columns:</label>
          <input type="number" id="columns" min="2" max="4" value="4" />

          <div id="grid-button">
            <button id="new-grid">New Grid</button>
          </div>
        </div>
      </div>
    </section>
    <div id="reset-button">
      <button id="reset">Re-load</button>
    </div>

    <div id="winMessage"></div>

    <script src="./build/main.js"></script>
  </body>
</html>
